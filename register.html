<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Page</title>
</head>
<body>

    <div class="container">
        <form>
            <h2>Register</h2>
            
            <div class="role-images">
                <img src="Image/student.png" alt="Student" onclick="selectRole('Student', this)">
                <img src="Image/teacher.png" alt="Teacher" onclick="selectRole('Teacher', this)">
            </div>

            <div class="steps">
                <div class="step-container">
                    <div class="step">Step 1</div>
                    <div class="connector"></div>
                </div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
            </div>

            <div class="personal-info">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="facebook" placeholder="Enter your Facebook username">

            </div>

            <button type="submit" onclick="submitForm()">Next →</button>
        </form>

        <div class="trouble-login">
            <p>Having trouble logging in? Let us know.</p>
        </div>

        <div class="help-terms">
            <p>Help <span class="dot-sign">•</span> Terms of Service</p>
        </div>
    </div>

    <script>
        var selected_role = '';

        function selectRole(role, element) {
            document.querySelectorAll('.role-images img').forEach(img => {
                img.classList.remove('selected');
            });
            element.classList.add('selected');
            selected_role = role;
        }

        function submitForm() {
            // Use the selected_role variable as needed
            console.log('Selected role: ' + selected_role);

            // Add further form submission logic here
        }
    </script>

</body>
</html>
