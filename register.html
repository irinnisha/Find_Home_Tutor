<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Page</title>
</head>
<body>

    <div class="container">
        <form id="registrationForm">
            <h2>Register</h2>
            
            <div class="role-container">
                <label class="role">
                    <input type="radio" name="role" value="Student">
                    <img src="Image/student.png" alt="Student">
                    <span class="role-label">Student</span>
                </label>
                <label class="role">
                    <input type="radio" name="role" value="Tutor">
                    <img src="Image/teacher.png" alt="Tutor">
                    <span class="role-label">Tutor</span>
                </label>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress1"></div>
                <div class="progress" id="progress2"></div>
                <div class="progress" id="progress3"></div>
                <div class="progress" id="progress4"></div>
            </div>

            <div class="personal-info">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="facebook" placeholder="Enter your Facebook username">
            </div>

            <div class="location-info" id="locationInfo">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">

                <label for="division">Division:</label>
                <select id="division" name="division">
                    <option value="select">Select</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="district">District:</label>
                <select id="district" name="district">
                    <option value="select">Select</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="subDistrict">Sub District:</label>
                <select id="subDistrict" name="subDistrict">
                    <option value="select">Select</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="navigation-buttons">
                <button type="button" class="back-button" onclick="showStep(1)">← Back</button>
                <button type="button" class="next-button" onclick="showStep(3)">Next →</button>
            </div>
        </form>

        <div class="trouble-login">
            <p>Having trouble logging in? Let us know.</p>
        </div>

        <div class="help-terms">
            <p>Help <span class="dot-sign">•</span> Terms of Service
            <a href="https://www.facebook.com/hojoborolow" class="facebook-icon" target="_blank">
              <img src="Image/facebook.png" alt="Facebook">
            </a>
          </p>
        </div>

</body>
</html>
