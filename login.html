<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <form>
            <h2>Login</h2>
            
            <div class="role-container">
                <label class="role">
                    <input type="radio" name="role" value="Student">
                    <img src="Image/student.png" alt="Student">
                    <span class="role-label">Student</span>
                </label>
                <label class="role">
                    <input type="radio" name="role" value="Teacher">
                    <img src="Image/teacher.png" alt="Tutor">
                    <span class="role-label">Tutor</span>
                </label>
            </div>

            <div class="personal-info">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button">Login →</button>

            <p>Don't have an account? <a href="register.html">Join Now</a>.</p>
        </form>

        <div class="trouble-login">
            <p>Having trouble logging in? Let us know.</p>
        </div>

        <div class="help-terms">
            <p>Help <span class="dot-sign">•</span> Terms of Service</p>
        </div>
    </div>

</body>
</html>
