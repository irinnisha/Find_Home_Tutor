<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teacherRegister.css">
    <title>Register Form</title>
</head>
<body>
    <div class="form-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <form id="multiStepForm" class="multi-step-form">

            <div class="form-step" data-step="1">
                <h2>Personal Information</h2>
                <div class="role-container">
                <label class="role">
                    <input type="radio" name="role" value="Student">
                    <img src="Image/student.png" alt="Student">
                    <span class="role-label">Student</span>
                </label>
                <label class="role">
                    <input type="radio" name="role" value="Tutor">
                    <img src="Image/teacher.png" alt="Tutor">
                    <span class="role-label">Tutor</span>
                </label>
            </div>

                <!-- Step 1 Form Fields -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="facebook" placeholder="Enter your Facebook username">
                <!-- Next button -->
                <button class="next-btn" data-step="2">Next</button>
            </div>

            <div class="form-step" data-step="2">
                <h2>Location Info</h2>
                <div class="role-container">
                    <label class="role">
                        <input type="radio" name="role" value="Student">
                        <img src="Image/student.png" alt="Student">
                        <span class="role-label">Student</span>
                    </label>
                    <label class="role">
                        <input type="radio" name="role" value="Tutor">
                        <img src="Image/teacher.png" alt="Tutor">
                        <span class="role-label">Tutor</span>
                    </label>
                </div>
                <!-- Step 2 Form Fields -->
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your current address" required>

                <label for="division">Select your division:</label>
                <select name="division" id="division">
                    <option value="dhaka">Dhaka</option>
                    <option value="barishal">Barishal</option>
                    <option value="khulna">Khulna</option>
                    <option value="rangpur">Rangpur</option>
                    <option value="sylhet">Sylhet</option>
                </select>
                <!-- Previous and Next buttons -->
                <button class="prev-btn" data-step="1">Previous</button>
                <button class="next-btn" data-step="3">Next</button>
            </div>

            <div class="form-step" data-step="3">
                <h2>Educational Info</h2>
                <div class="role-container">
                    <label class="role">
                        <input type="radio" name="role" value="Student">
                        <img src="Image/student.png" alt="Student">
                        <span class="role-label">Student</span>
                    </label>
                    <label class="role">
                        <input type="radio" name="role" value="Tutor">
                        <img src="Image/teacher.png" alt="Tutor">
                        <span class="role-label">Tutor</span>
                    </label>
                </div>

                <!-- Step 3 Form Fields -->
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required>

                <label for="department">Department(short form):</label>
                <input type="text" id="department" name="department" placeholder="Enter your department name" required>
                
                <label for="graduated">graduated:</label>
                <select name="graduated" id="graduated">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <!-- Previous and Next buttons -->
                <button class="prev-btn" data-step="2">Previous</button>
                <button class="next-btn" data-step="4">Next</button>
            </div>

            <div class="form-step" data-step="4">
                <h2>Tuition Info</h2>
                <div class="role-container">
                    <label class="role">
                        <input type="radio" name="role" value="Student">
                        <img src="Image/student.png" alt="Student">
                        <span class="role-label">Student</span>
                    </label>
                    <label class="role">
                        <input type="radio" name="role" value="Tutor">
                        <img src="Image/teacher.png" alt="Tutor">
                        <span class="role-label">Tutor</span>
                    </label>
                </div>
                <!-- Step 4 Form Fields -->
                
                <label for="perclassfee">Preferred Fee(per class):</label>
                <input type="number" id="perclassfee" name="perclassfee" required>

                <label for="tuitionexyear">Tuition Experience:</label>
                <select name="tuitionexyear" id="tuitionexyear">
                    <option value="one">1 year</option>
                    <option value="two">2 year</option>
                    <option value="three">3 year+</option>


                <label for="permonthfee">Preferred Fee(per month):</label>
                <input type="number" id="permonthfee" name="permonthfee" required>

                <label for="notutored">No. of Students tutored:</label>
                <input type="number" id="notutored" name="notutored" required>
                
                <!-- Add your form fields for step 4 here -->
                <button class="prev-btn" data-step="3">Previous</button>
                <button class="next-btn" data-step="5">Next</button>
            </div>

            <div class="form-step" data-step="5">
                <h2>Verification</h2>

                <div class="role-container">
                    <label class="role">
                        <input type="radio" name="role" value="Student">
                        <img src="Image/student.png" alt="Student">
                        <span class="role-label">Student</span>
                    </label>
                    <label class="role">
                        <input type="radio" name="role" value="Tutor">
                        <img src="Image/teacher.png" alt="Tutor">
                        <span class="role-label">Tutor</span>
                    </label>
                </div>
                <!-- Step 5 Form Fields -->
                <label>upload Student ID:
                    <input type="file" name="mystudentid" accept="image/png, image/gif, image/jpeg" />
                  </label>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"required>

                <label for="confirmpassword">Confirm password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword"required>
                <!-- Add your form fields for step 5 here -->
                <button class="prev-btn" data-step="4">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="teacherRegister.js"></script>
</body>
</html>
